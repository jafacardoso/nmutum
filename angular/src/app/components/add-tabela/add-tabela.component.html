<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Tabela</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="tabelam.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Descrição</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="tabelam.description"
          name="description"
        />
      </div>

      <button (click)="saveTabela()" class="btn btn-success">Enviar</button>
    </div>

    <div *ngIf="submitted">
      <h4>Tabela enviada com sucesso!</h4>
      <button class="btn btn-success" (click)="newTabela()">Adicionar</button>
    </div>
  </div>
</div>
