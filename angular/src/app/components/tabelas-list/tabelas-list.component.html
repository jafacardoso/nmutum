<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Procura pela Tabela"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Busca
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Lista Tabela</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let tabela of tabelas; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTabela(tabela, i)"
      >
        {{ tabela.title }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTabelas()">
      Remove Todas
    </button>
  </div>
  <div class="col-md-6">
    <app-tabela-details
      [viewMode]="true"
      [currentTabela]="currentTabela"
    ></app-tabela-details>
  </div>
</div>
